  - titulo: La Economía en una Lección - Henry Hazlitt
    link: https://drive.google.com/file/d/1OQQtki45qIkSuz1uMiYLGb8WGbDy3AzM/view?usp=drive_link
    resumen: El mal economista sólo ve lo que se advierte de un modo inmediato, mientras que el buen economista percibe también más allá. El primero tan sólo contempla las consecuencias directas del plan a aplicar; el segundo no desatiende las indirectas y más lejanas. Aquél sólo considera los efectos de una determinada política, en el pasado o en el futuro, sobre cierto sector; éste se preocupa también de los efectos que tal política ejercerá sobre todos los grupos.
    image: /biblioteca/la-economia-en-una-leccion.jpg
  - titulo: Principios de Economía Política - Carl Menger
    link: https://drive.google.com/file/d/1UsT9KY7JSKHPz5vv89Z3myVE3Nt8LwPr/view?usp=drive_link
    resumen: Para los historiadores resulta incuestionable que la posición poco menos que excepcional alcanzada por la Escuela austriaca en el proceso de desarrollo de la economía política en los últimos sesenta años se debe casi en su totalidad a los fundamentos sobre los que la asentó este gran economista. Es cierto que la fama de la Escuela de cara al exterior y el desarrollo de algunas partes esenciales del sistema se deben a los esfuerzos de sus brillantes seguidores Eugen von Böhm-Bawerk y Friedrich von Wieser. Pero no es oscurecer los méritos de estos dos hombres afirmar que sus ideas fundamentales surgieron en su totalidad de Carl Menger.
    image: /biblioteca/principios-economia-politica.jpg
  - titulo: La Acción Humana - Ludwig von Mises
    link: https://drive.google.com/file/d/1qcdLI70EMMZYwh8jNP2ca2Pz49RysHrt/view?usp=drive_link
    resumen: La acción humana de Ludwig von Mises constituye el tratado sobre los principios y fundamentos esenciales de la Ciencia Económica más importante que se ha escrito en muchas décadas. Sus rasgos más característicos son su profundo rigor analítico, así como la constante coherencia y plena concatenación lógica que rezuman cada uno de los treinta y nueve capítulos de la obra en los que prácticamente se tratan la totalidad de los problemas económicos.
    image: /biblioteca/la-accion-humana.jpg
