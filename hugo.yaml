baseURL: 'https://bernalmauricio.com/'
languageCode: en-us
title: Bernal Mauricio
theme: bernalmautheme
googleAnalytics: G-VKZTVP9H01
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
footnotereturnlinkcontents: ↩
enableRobotsTXT: true
params:
  author: Misael Mauricio Bernal Ramos
  description: ''
  logo: 'https://bernalmauricio.com/images/logo.png'
  images:
    - /images/site-feature-image.jpg
  enable_nested_menu: true
  mainSections:
    - graficos
    - blog
    - biblioteca
  footer: '&copy; 2017 -- {Year} | Misael Mauricio Bernal Ramos.'
  social:
    share:
      facebook: true
      linkedin: true
      twitter: true
      whatsapp: true
      email: true
frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  lastmod:
    - lastmod
    - ':fileModTime'
menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 100
    - identifier: biblioteca
      name: Biblioteca
      url: /biblioteca/
      weight: 200
    - identifier: graficos
      name: Gráficos
      url: /graficos/
      weight: 300
markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 3
