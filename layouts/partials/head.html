<head> 
  <title>{{ if .IsHome }}Inicio{{ else }}{{ .Title }} I {{ end }} Bernal Mauricio</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content='{{ .Param "Description" }}' />
  <meta name="dc.relation" content="{{ .Site.BaseURL }}" />

{{ partial "google_analytics.html" . }}


  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/dygraph.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/articulos.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/plotly.css" | relURL }}" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Dygraph -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>

  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Summary | markdownify | plainify | truncate 400 }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ .Params.featuredImage }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  <!-- JSON-LD Schema -->
  {{ if and (.IsPage) (eq .Section "blog") }}
    {{ partial "articleschema.html" . }}
  {{ end }}

  <!-- Modo Oscuro Script -->
  <script>
    function cambiarModo() {
      const botonModo = document.getElementById('modo-oscuro');
      document.body.classList.toggle('modo-oscuro');
      const modoOscuro = document.body.classList.contains('modo-oscuro');
      botonModo.style.backgroundColor = modoOscuro ? '#343541' : '#212529';
    }
    document.addEventListener('DOMContentLoaded', function () {
      const botonModo = document.getElementById('modo-oscuro');
      botonModo.addEventListener('click', cambiarModo);
    });
  </script>

  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "imgPath" | relURL }}">  
</head>
