<head>
  <title>{{ if .IsHome }}Inicio{{ else }}{{ .Title }} I {{ end }} Bernal Mauricio</title>

    <html lang="en-us">
    </html>
    <meta name="description" content='{{ .Param "Description" }}' />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />

    {{- if not .Site.IsServer }}
    {{ partial "google_analytics.html" . }}
    {{- end }}
    <!-- Tema Base -->
    
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "/css/dygraph.css" | relURL }}" />
    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
      
   

    <!-- Temas Específicos: Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Temas Específicos: JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    {{ with .Params.featuredImage }}
  <meta property="og:image" content="{{ . | absURL }}" />
  {{ end }}

  {{ with .Description }}
    <meta property="og:description" content="{{ . }}" />
  {{ else }}
    <meta property="og:description" content="{{ .Content | plainify | truncate 400 }}" />
  {{ end }}
  

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
      <!-- 
        include a favicon s for your site if you have it, else omit the line below 
        Location of favicon can be in mytheme/static/images/favicon.ico
    -->
      <!-- will load json/ld depending on page type-->
      {{ if and (.IsPage) (eq .Section "blog") }}
         {{- partial "articleschema.html" .  -}}
      {{ end }}
    
</head>
<link rel="icon" type="image/png" href="{{ "imgPath" | relURL }}">
