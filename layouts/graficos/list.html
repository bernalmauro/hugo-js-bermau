{{- define "main" -}}

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid-list custom-flex">
      <button class="navbar-toggler-list" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasCountrySelect" aria-controls="offcanvasCountrySelect"
        aria-label="Toggle navigation">ESTADÍSTICAS SEGÚN PAÍS </button>
      <div class="offcanvas offcanvas-end text-bg-dark ms-auto" tabindex="-1" id="offcanvasCountrySelect"
        aria-labelledby="offcanvasCountrySelectLabel">
        <div class="offcanvas-header">
          <h3>
            <a class="offcanvas-title nav-link" href="#">PAISES</a>
          </h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            {{ range .Pages }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
          </ul>
          <div class="row container-text-center">
            {{ partial "redes" . }}
          </div>
        </div>
      </div>
    </div>
  </nav>
<div>
  <div class="row row-list-graficos">
  
    {{ .Content }}
  </div>
</div>


<script>
  document.addEventListener('click', function(event) {
      // Obtener el ID del contenedor del gráfico clickeado
      var selectedTabId = event.target.closest('.tab-pane.fade');
  
      // Si se hace clic en un gráfico, no ocultar ningún gráfico
      if (selectedTabId !== null) {
          return;
      }
  
      // Si se hace clic en una pestaña, no ocultar ningún gráfico
      if (event.target.classList.contains('nav-link')) {
          return;
      }
  
      // Ocultar todos los gráficos de las pestañas
      var dygraphs = document.querySelectorAll('.tab-pane.fade');
      dygraphs.forEach(function(dygraph) {
          dygraph.style.display = 'none';
      });
  
      // Mostrar los gráficos de la pestaña activa
      var activeTabId = document.querySelector('.nav-link.active').getAttribute('href');
      var activeDygraphs = document.querySelectorAll(activeTabId);
      activeDygraphs.forEach(function(dygraph) {
          dygraph.style.display = 'block';
      });
  });
  </script>


{{- end -}}
