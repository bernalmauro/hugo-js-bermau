{{- define "main" -}}

<article class="article-graficos">
  
  <div class="article-container">
    <div class="row" style="padding-top: 0px !important;">
      <div class="col-sm-10 article-style">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        {{ .Content }}
      </div >
      <nav class="col-sm-2">
        <div class="position-fixed">
          <strong class="d-block my-2 pb-2 border-bottom">MENU</strong>
          {{ .TableOfContents }}
        </div>
      </nav>
    </div>
  </div>
</article>
</div>

{{- end -}}
