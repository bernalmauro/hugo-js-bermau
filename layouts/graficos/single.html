{{- define "main" -}}



<script>
  document.addEventListener('click', function(event) {
      // Obtener el ID del contenedor del gráfico clickeado
      var selectedTabId = event.target.closest('.tab-pane.fade');
  
      // Si se hace clic en un gráfico, no ocultar ningún gráfico
      if (selectedTabId !== null) {
          return;
      }
  
      // Si se hace clic en una pestaña, no ocultar ningún gráfico
      if (event.target.classList.contains('nav-link')) {
          return;
      }
  
      // Ocultar todos los gráficos de las pestañas
      var dygraphs = document.querySelectorAll('.tab-pane.fade');
      dygraphs.forEach(function(dygraph) {
          dygraph.style.display = 'none';
      });
  
      // Mostrar los gráficos de la pestaña activa
      var activeTabId = document.querySelector('.nav-link.active').getAttribute('href');
      var activeDygraphs = document.querySelectorAll(activeTabId);
      activeDygraphs.forEach(function(dygraph) {
          dygraph.style.display = 'block';
      });
  });
  </script>

  


<article class="article-graficos">
  
  <div class="article-container">
    <div class="row" style="padding-top: 0px !important;">
      <div class="col-sm-10 article-style">
        

        {{ .Content }}
        
      </div >
      <nav class="col-sm-2">
        <div class="position-fixed">
          <strong class="d-block my-2 pb-2 border-bottom">MENU</strong>
          {{ .TableOfContents }}
        </div>
      </nav>
    </div>
  </div>
</article>
</div>

  
{{- end -}}
