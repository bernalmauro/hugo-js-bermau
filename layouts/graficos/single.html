{{- define "main" -}}

<script>
document.addEventListener('click', function(event) {
    // Ocultar todos los dygraphs al principio
    var dygraphs = document.querySelectorAll('.tab-pane.fade');
    dygraphs.forEach(function(dygraph) {
        dygraph.style.display = 'none';
        dygraph.classList.remove('active', 'show');
        dygraph.style.visibility = 'hidden';
        dygraph.style.position = 'absolute';
    });

    // Obtener el ID de la pestaña clickeada
    var selectedTabId = event.target.getAttribute('aria-controls');

    // Mostrar el dygraph asociado a la pestaña clickeada
    var selectedDygraph = document.getElementById(selectedTabId);
    if (selectedDygraph) {
        selectedDygraph.style.display = 'block';
        selectedDygraph.classList.add('active', 'show');
        selectedDygraph.style.visibility = 'visible';
        selectedDygraph.style.position = 'static';
    }
});

</script>



<article class="article-graficos">
  
  <div class="article-container">
    <div class="row" style="padding-top: 0px !important;">
      <div class="col-sm-10 article-style">
        

        {{ .Content }}
        
      </div >
      <nav class="col-sm-2">
        <div class="position-fixed">
          <strong class="d-block my-2 pb-2 border-bottom">MENU</strong>
          {{ .TableOfContents }}
        </div>
      </nav>
    </div>
  </div>
</article>
</div>

  
{{- end -}}
